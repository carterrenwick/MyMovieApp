<div class="container mt-3" style="width: 35vw;">
    <form [formGroup]="addEditMovieForm" (ngSubmit)="submitForm()">
        <div class="form-group">

            <div class="form-group">
                <span>Title</span>
                <input #title class="form-control" type="text" formControlName="title">
            </div>

            <div class="form-group">
                <span>Genre</span>
                <input #title class="form-control" type="text" formControlName="genre">
            </div>

            <div class="form-group">
                <span>Rating ({{addEditMovieForm?.value?.rating | percent}})</span>
                <input type="range" class="range-input" formControlName="rating" min="0" max="1" step="0.01">
            </div>

            <div class="form-group">
                <span>Release Date</span>
                <input #title class="form-control" type="date" formControlName="releaseDate">
            </div>

            <div class="form-row pt-3">
                <div class="col">
                    <button type="submit" class="btn btn-outline-success w-100">Submit</button>
                </div>
                <div class="col">
                    <button (click)="clearForm()" class="btn btn-outline-secondary w-100" type="button">Clear</button>
                </div>
            </div>
        </div>
    </form>

</div>
